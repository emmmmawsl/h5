<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css.css">
    <title>特斯拉demo</title>
</head>

<body>
    <div class="wrap">
        <div class="phone">
            <div class="phone-content">
                <div class="time">
                    <h4>9:41</h4>
                    <div class="wifi">
                        <img src="img/Mobile Signal.svg" alt="" />
                        <img src="img/Wifi.svg" alt="" />
                        <img src="img/Battery.svg" alt="" />
                    </div>
                </div>
                <div class="btn">
                    <div class="title">
                        <h2>Tesla</h2>
                        <div class="miles">
                            <img src="img/Battery-dark.svg" alt="" />
                            <span>187km</span>
                        </div>
                    </div>
                    <div class="btn-item">
                        <span class="iconfont icon-shezhi"></span>
                    </div>
                </div>
                <div class="banner"></div>
                <div class="control">
                    <span class="iconfont icon-suo"></span>
                    <span class="iconfont icon-a-28tongfengfengshan"></span>
                    <span class="iconfont icon-shandian"></span>
                    <span class="iconfont icon-weixiu"></span>
                </div>
                <div class="function-list">
                    <div class="function">
                        <span class="iconfont icon-qichezhizao"></span>
                        <span>Control—Automatic </span>
                        <span class="iconfont icon-xiangyoujiantou"></span>
                    </div>
                    <div class="function">
                        <span class="iconfont icon-a-28tongfengfengshan"></span>
                        <span>Climate—Interior 20</span>
                        <span class="iconfont icon-xiangyoujiantou"></span>
                    </div>
                    <div class="function">
                        <span class="iconfont icon-alarm5naoling"></span>
                        <span>Location—St-Chales</span>
                        <span class="iconfont icon-xiangyoujiantou"></span>
                    </div>
                    <div class="function"></div>
                </div>
                <div class="menu">
                    <div class="menu-list">
                        <span class="iconfont icon-suo"></span>
                        <span class="iconfont icon-a-28tongfengfengshan"></span>
                        <span class="iconfont icon-shandian"></span>
                        <span class="iconfont icon-weixiu"></span>
                    </div>
                </div>
                <div class="menu-bg">
                    <div class="icon-bg">
                        <div class="bg-item"></div>
                        <div class="bg-item"></div>
                        <div class="bg-item"></div>
                        <div class="bg-item"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
